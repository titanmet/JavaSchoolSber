<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Recipe</title>
</head>
<body>
<div align="center">
    <h1>Редактирование рецепта</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${recipe}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Номер:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Наименование рецепта:</td>
                <td>
                    <input type="text" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td>Описание рецепта:</td>
                <td><input type="text" th:field="*{descriptions}" /></td>
            </tr>
            <tr>
                <td>Дата создания:</td>
                <td><input type="text" th:field="*{date}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
